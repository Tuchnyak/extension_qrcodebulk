<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk QR Code Generator</title>
    <link rel="stylesheet" href="bulk.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Bulk QR Code Generator</h1>
        </header>

        <!-- Instructions -->
        <div class="instructions">
            <p>Enter URLs or CSV data (one per line):</p>
            <p><strong>Simple URLs:</strong> <code>https://google.com</code></p>
            <p><strong>CSV format:</strong> <code>top_text;URL;bottom_text</code></p>
        </div>

        <!-- CSV Controls -->
        <div class="csv-controls">
            <div class="control-group">
                <label for="separator-input">Separator:</label>
                <input type="text" id="separator-input" value=";" maxlength="1">
            </div>
            <div class="control-group">
                <label for="top-text-checkbox">Include top text</label>
                <input type="checkbox" id="top-text-checkbox" disabled>
            </div>
            <div class="control-group">
                <label for="bottom-text-checkbox">Include bottom text</label>
                <input type="checkbox" id="bottom-text-checkbox" disabled>
            </div>
            <div class="control-group">
                <button id="upload-csv-btn">Upload CSV</button>
                <input type="file" id="csv-file-input" accept=".csv,.txt" style="display: none;">
            </div>
        </div>

        <!-- Data Input -->
        <div class="data-input">
            <textarea id="data-textarea" placeholder="https://google.com&#10;https://example.com&#10;top_text;https://example.com;bottom_text" rows="8"></textarea>
        </div>

        <!-- Generate Button -->
        <div class="generate-section">
            <button id="generate-btn">Generate QR Codes</button>
        </div>

        <!-- Advanced Settings -->
        <details class="advanced-settings">
            <summary>Advanced settings</summary>
            <div class="advanced-content">
                <div class="control-group">
                    <label for="image-size-input">Image Size (px):</label>
                    <input type="number" id="image-size-input" value="512" min="100" max="2048">
                </div>
                <div class="control-group">
                    <label for="file-name-input">File Name:</label>
                    <input type="text" id="file-name-input" value="qr_code" pattern="[a-zA-Z0-9_-]+">
                </div>
            </div>
        </details>

        <!-- Status Area -->
        <div id="status-area" class="status-area"></div>
    </div>

    <script src="bulk.js" defer></script>
</body>
</html>
